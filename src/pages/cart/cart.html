<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Shopping Basket</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.product.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.product.name}}</h2>
      <p>{{item.product.price | currency:'EUR'}}</p>
      <ion-icon class="noLineBreak" name="remove-circle" color="primary" (click)="decreaseQuantity(item.product)"></ion-icon>
      <p class="noLineBreak">{{item.quantity}}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.product)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.product)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total() | currency:'EUR'}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1 style="font-size: 1.4em">Your shopping cart is empty.</h1>
    </ion-item>
  </ion-list>   
  <button ion-button block (click)="goOn()">Keep shopping</button>
  <button ion-button block color="secondary" (click)="checkout()">Checkout</button>
</ion-content>
