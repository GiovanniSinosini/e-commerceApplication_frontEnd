<ion-content padding>
  <h3>Orders System</h3>

  <img src="assets/imgs/user.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="creds.password" name="password" type="Password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Log in</button>
  </form>
  <button ion-button block outline (click)="signup()">Register</button>

</ion-content>
