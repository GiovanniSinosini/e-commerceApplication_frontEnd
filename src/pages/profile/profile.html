<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-avatar>
    <img class="circle" [src]="profileImage">
  </ion-avatar>
  <h2 text-center>{{client?.name}}</h2>
  <p text-center>{{client?.email}}<p>

  <ion-card>
    <ion-card-header>
      Send profile photo
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
      <ion-item>
        <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
        <button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn">Gallery</button>
        <button *ngIf="picture" ion-button outline block (click)="sendPicture()">Send image</button>
        <button *ngIf="picture" ion-button outline block (click)="cancelPicture()">Discard image</button>
      </ion-item>
  </ion-card> 
</ion-content>
